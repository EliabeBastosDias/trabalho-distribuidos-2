syntax = "proto3";

message Request {
  string action = 1;
  string token = 2;
  string login = 3;
  string password = 4;
  string type = 5;
}

message Response {
  string token = 1;
  string info = 2;
}

message IOTRequest {
  string type = 1;
  string value = 2;
}

message IOTResponse {
  string ip = 1;
  string port = 2;
}
